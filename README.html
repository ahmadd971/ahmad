    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'wiggle': 'wiggle 1s ease-in-out infinite',
                        'bounce-slow': 'bounce 3s infinite',
                        'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        }
                    }
                }
            }
        }
    </script>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            transition: all 1s ease;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .card {
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            z-index: 1;
        }
        
        .card:hover {
            transform: translateY(-15px) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 30px 50px rgba(0,0,0,0.3);
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 60%);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .card:hover::after {
            opacity: 1;
        }
        
        .icon-3d {
            transform: translateZ(30px);
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }
        
        .social-link {
            transition: all 0.5s ease;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, rgba(255,255,255,0.13) 0%, rgba(255,255,255,0) 100%);
            transition: all 0.8s ease;
            transform: rotate(35deg);
        }
        
        .social-link:hover::before {
            top: -30%;
            left: -30%;
        }
        
        .theme-purple {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        
        .theme-coral {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa07a 100%);
        }
        
        .theme-emerald {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .theme-midnight {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }
        
        .theme-sunset {
            background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
        }
        
        .theme-ocean {
            background: linear-gradient(135deg, #1A2980 0%, #26D0CE 100%);
        }
        
        .theme-royal {
            background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 100%);
        }
        
        .theme-cosmic {
            background: linear-gradient(135deg, #8A2387 0%, #E94057 50%, #F27121 100%);
        }
        
        .telegram { 
            background: linear-gradient(45deg, #0088cc 0%, #00a2ff 100%); 
            box-shadow: 0 10px 20px rgba(0, 136, 204, 0.3);
        }
        
        .color-pill {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid rgba(255,255,255,0.5);
        }
        
        .color-pill:hover {
            transform: scale(1.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .color-pill.active {
            transform: scale(1.2);
            box-shadow: 0 0 0 3px white;
        }
        
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            animation: float 10s infinite;
        }
        
        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            left: 80%;
            animation-delay: 1s;
        }
        
        .shape:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 40%;
            left: -100px;
            animation-delay: 2s;
        }
        
        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 10%;
            animation-delay: 3s;
        }
        
        .shape:nth-child(5) {
            width: 250px;
            height: 250px;
            bottom: -50px;
            left: 30%;
            animation-delay: 4s;
        }
        
        .glow {
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
        }
        
        @keyframes background-pan {
            from { background-position: 0% center; }
            to { background-position: -200% center; }
        }
        
        .animated-bg {
            animation: background-pan 8s linear infinite;
            background-size: 200%;
            transition: all 0.5s ease;
        }
        
        .animated-bg.theme-purple {
            background: linear-gradient(
                to right,
                #6a11cb,
                #2575fc,
                #8E37D7,
                #6a11cb
            );
        }
        
        .animated-bg.theme-coral {
            background: linear-gradient(
                to right,
                #ff6b6b,
                #ffa07a,
                #ff8c66,
                #ff6b6b
            );
        }
        
        .animated-bg.theme-emerald {
            background: linear-gradient(
                to right,
                #11998e,
                #38ef7d,
                #22c1c3,
                #11998e
            );
        }
        
        .animated-bg.theme-midnight {
            background: linear-gradient(
                to right,
                #0f2027,
                #203a43,
                #2c5364,
                #0f2027
            );
        }
        
        .animated-bg.theme-sunset {
            background: linear-gradient(
                to right,
                #FF416C,
                #FF4B2B,
                #FF7A51,
                #FF416C
            );
        }
        
        .animated-bg.theme-ocean {
            background: linear-gradient(
                to right,
                #1A2980,
                #26D0CE,
                #1A6DFF,
                #1A2980
            );
        }
        
        .animated-bg.theme-royal {
            background: linear-gradient(
                to right,
                #4A00E0,
                #8E2DE2,
                #6A3DE2,
                #4A00E0
            );
        }
        
        .animated-bg.theme-cosmic {
            background: linear-gradient(
                to right,
                #8A2387,
                #E94057,
                #F27121,
                #8A2387
            );
        }
        
        .notification-enter {
            animation: notification-enter 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        
        @keyframes notification-enter {
            0% {
                transform: translate(-50%, 100px);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
        
        .notification-exit {
            animation: notification-exit 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        
        @keyframes notification-exit {
            0% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, 100px);
                opacity: 0;
            }
        }
        
        .btn-3d {
            position: relative;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .btn-3d::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            bottom: -8px;
            background: rgba(0,0,0,0.2);
            border-radius: inherit;
            transform: translateZ(-1px);
        }
        
        .btn-3d:active {
            transform: translateY(4px);
        }
        
        .btn-3d:active::before {
            bottom: -4px;
        }
        
        .telegram-plane {
            position: absolute;
            z-index: 10;
            animation: float 6s ease-in-out infinite;
        }
        
        .telegram-plane.top-right {
            top: 10%;
            right: 10%;
        }
        
        .telegram-plane.bottom-left {
            bottom: 10%;
            left: 10%;
        }
        
        .message-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: float 4s ease-in-out infinite;
            z-index: 5;
        }
        
        .message-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: rgba(255, 255, 255, 0.1) transparent transparent;
        }
        
        .message-bubble.one {
            top: 25%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .message-bubble.two {
            bottom: 25%;
            left: 15%;
            animation-delay: 2s;
        }
        
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: -1;
        }
        
        .pulse-ring::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3);
            }
            70% {
                box-shadow: 0 0 0 50px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .telegram-icon {
            filter: drop-shadow(0 0 8px rgba(0, 136, 204, 0.6));
        }
        
        .hover-scale {
            transition: transform 0.3s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.05);
        }
        
        .neon-glow {
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
            transition: box-shadow 0.3s ease;
        }
        
        .neon-glow:hover {
            box-shadow: 0 0 30px rgba(0, 136, 204, 0.9);
        }
        
        .flying-messages {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        
        .flying-message {
            position: absolute;
            opacity: 0.2;
            animation: flyMessage 15s linear infinite;
        }
        
        @keyframes flyMessage {
            0% {
                transform: translateX(-100px) translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .shimmer {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        
        .btn-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }
    </style>
</head>
